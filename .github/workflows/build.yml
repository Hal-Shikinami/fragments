# 記事一覧の自動ビルド
#
# mainブランチへのpush時に実行され、
# archive.html と daily.html の記事一覧を自動更新します。

name: Build Article Index

on:
  push:
    branches:
      - main
    paths:
      - 'archive/**'
      - 'daily/**'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build index
        run: npm run build

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code archive.html daily.html || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add archive.html daily.html
          git commit -m "build: 記事一覧を自動更新"
          git push
